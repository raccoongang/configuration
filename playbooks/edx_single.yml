---

# Example sandbox configuration
# for single server community
# installs

- name: Bootstrap instance(s)
  hosts: edx
  gather_facts: no
  become: True
  roles:
    - python

- name: Configure instance(s)
  hosts: all
  become: True
  gather_facts: True
  vars:
    create_or_update_site_ecommerce_exec: False
    COMMON_TRACKING_LOG_ROTATION: []
  roles:
    - role: datadog
      when: COMMON_ENABLE_DATADOG
    - role: swapfile
      SWAPFILE_SIZE: 8GB
    - role: nginx
      nginx_sites:
      - certs
      - cms
      - lms
      - forum
      - xqueue
      - ecommerce
      nginx_default_sites:
      - lms
    - role: edxlocal
      when: EDXAPP_MYSQL_HOST == 'localhost' or EDXAPP_MYSQL_HOST == '127.0.0.1'
    - role: memcache
    - role: mongo_client
    - role: rabbitmq
      rabbitmq_ip: 127.0.0.1
    - role: edxapp
      celery_worker: True
    - role: edxapp
    - role: celeryd
      when: "{{ EDXAPP_CUSTOM_CELERYD_ENABLE | default(False) }}"
    - role: ecommerce
    - role: ecomworker
    - role: analytics_api
      when: "{{ RUN_INSIGHTS_ROLES | default(False) }}"
    - role: insights
      when: "{{ RUN_INSIGHTS_ROLES | default(False) }}"
    - role: nginx
      nginx_sites:
      - analytics_api
      - insights
      when: "{{ RUN_INSIGHTS_ROLES | default(False) }}"
    - role: nginx
      nginx_sites:
        - edx_notes_api
      when: "{{ EDXAPP_ENABLE_EDXNOTES }}"
    - role: edx_notes_api
      when: "{{ EDXAPP_ENABLE_EDXNOTES }}"
    - role: oauth_client_setup
    - role: oraclejdk
    - role: elasticsearch
    - role: forum
    - role: notifier
    - role: xqueue
      update_users: True
    - role: certs
    - role: datadog
      when: COMMON_ENABLE_DATADOG
