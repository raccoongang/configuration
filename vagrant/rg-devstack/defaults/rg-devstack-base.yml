#
# RaccoonGang Base installation settings
# https://raccoongang.atlassian.net/wiki/spaces/DD/pages/425132061/Open+EdX+Base+installation
#
---
EDXAPP_CMS_ENV_EXTRA:
  EDX_PLATFORM_REVISION: "studio"
EDXAPP_LMS_ENV_EXTRA:
  EDX_PLATFORM_REVISION: "studio"
  MKTG_URL_LINK_MAP:
    ABOUT: "about"
    CONTACT: "contact"
    FAQ: "help"
    COURSES: "courses"
    ROOT: "root"
    TOS: "tos"
    HONOR: "honor"
    PRIVACY: "privacy"
    PRESS: "press"
    BLOG: "blog"
    DONATE: "donate"
    WHAT_IS_VERIFIED_CERT: "verified-certificate"
    HOW_IT_WORKS: "how-to-use"
  RG_ANALYTICS_GRADE_STAT_UPDATE:
    minute: "1"
    hour: "*/12"
    day_of_week: "*"
    day_of_month: "*"
    month_of_year: "*"

EDXAPP_ENABLE_ADDITIONAL_MIDDLEWARE_CLASSES: false
MONGODB_LOG:
  - host: "{{ mongo_hosts }}"
    db: 'xlog'
    user: "{{ EDXAPP_MONGO_USER }}"
    password: "{{ EDXAPP_MONGO_PASSWORD }}"

mongo_create_users: True

EDXAPP_DISABLE_COURSE_CREATION: false
EDXAPP_ENABLE_CREATOR_GROUP: true
EDXAPP_ENABLE_S3_GRADE_DOWNLOADS: true
EDXAPP_S3_USE_SIGV4: true

EDXAPP_FEATURES:
  ALLOW_COURSE_STAFF_GRADE_DOWNLOADS: true
  # Search
  ENABLE_COURSEWARE_INDEX: true
  ENABLE_LIBRARY_INDEX: true
  ENABLE_COURSEWARE_SEARCH: true
  ENABLE_DASHBOARD_SEARCH: true
  ENABLE_COURSE_DISCOVERY: true
  SEARCH_SKIP_ENROLLMENT_START_DATE_FILTERING: false
  # end search
  MILESTONES_APP: true
  CUSTOM_COURSES_EDX: "{{ EDXAPP_CUSTOM_COURSES_EDX }}"
  ENTRANCE_EXAMS: true
  ENABLE_PREREQUISITE_COURSES: true
  ALLOW_ALL_ADVANCED_COMPONENTS: true
  ENABLE_OAUTH2_PROVIDER: "{{ EDXAPP_ENABLE_OAUTH2_PROVIDER }}"
  ENABLE_MOBILE_REST_API: true
  MAX_ASSET_UPLOAD_FILE_SIZE_IN_MB: 100
  BULK_EMAIL_FROM_DIFFERENT_ADDRESSES: false
  AUTH_USE_OPENID_PROVIDER: true
  CERTIFICATES_ENABLED: true
  ENABLE_DISCUSSION_SERVICE: true
  ENABLE_INSTRUCTOR_ANALYTICS: false
  ENABLE_RG_INSTRUCTOR_ANALYTICS: false
  PREVIEW_LMS_BASE: "{{ EDXAPP_PREVIEW_LMS_BASE }}"
  ENABLE_S3_GRADE_DOWNLOADS: "{{ EDXAPP_ENABLE_S3_GRADE_DOWNLOADS }}"
  ENABLE_GRADE_DOWNLOADS: "{{ EDXAPP_ENABLE_S3_GRADE_DOWNLOADS }}"
  ENABLE_MKTG_SITE: "{{ EDXAPP_ENABLE_MKTG_SITE }}"
  AUTOMATIC_AUTH_FOR_TESTING: "{{ EDXAPP_ENABLE_AUTO_AUTH }}"
  ENABLE_THIRD_PARTY_AUTH: "{{ EDXAPP_ENABLE_THIRD_PARTY_AUTH }}"
  ENABLE_VIDEO_UPLOAD_PIPELINE: false
  ENABLE_DISCUSSION_HOME_PANEL: true
  ENABLE_COMBINED_LOGIN_REGISTRATION: true
  ENABLE_CORS_HEADERS: false
  ENABLE_CROSS_DOMAIN_CSRF_COOKIE: false
  ENABLE_COUNTRY_ACCESS: false
  ENABLE_VIDEO_BEACON: false
  ENABLE_ONLOAD_BEACON: false
  ENABLE_EDXNOTES: "{{ EDXAPP_ENABLE_EDXNOTES }}"
  ENABLE_CREDIT_API: "{{ EDXAPP_ENABLE_CREDIT_API }}"
  ENABLE_CREDIT_ELIGIBILITY: "{{ EDXAPP_ENABLE_CREDIT_ELIGIBILITY }}"
  ENABLE_SPECIAL_EXAMS: false
  # Enable certificates
  CERTIFICATES_HTML_VIEW: true
  CERTIFICATES_INSTRUCTOR_GENERATION: true
  # end
  # Enable bulk emails
  ENABLE_INSTRUCTOR_EMAIL: true
  REQUIRE_COURSE_EMAIL_AUTH: false
  # end
  # Disable login and registration button when using SSO
  DISABLE_LOGIN_BUTTON: false
  COURSES_ARE_BROWSABLE: true
  # end
  # Enable sysadmin dashboard on LMS
  ENABLE_SYSADMIN_DASHBOARD: true
  # end
  # Course creation settings
  ENABLE_CREATOR_GROUP: "{{ EDXAPP_ENABLE_CREATOR_GROUP }}"
  DISABLE_COURSE_CREATION: "{{ EDXAPP_DISABLE_COURSE_CREATION }}"
  STUDIO_REQUEST_EMAIL: "{{ EDXAPP_DEFAULT_FROM_EMAIL }}"
  # end
  # Studio copyright link
  STUDIO_COPYRIGHT_LINK: "//{{ EDXAPP_LMS_BASE }}"
  # end
  # Studio course licensing
  LICENSING: true
  # end
  # Frakfurt S3 settings, S3_USE_SIGV4: true and S3_HOST: none s3.eu-central-1.amazonaws.com for francfurt
  S3_USE_SIGV4: "{{ EDXAPP_S3_USE_SIGV4 }}"
  S3_HOST: "{{ EDXAPP_S3_HOST | default('null')}}"
  #end
  ENABLE_CSMH_EXTENDED: "{{ EDXAPP_ENABLE_CSMH_EXTENDED }}"
  ENABLE_READING_FROM_MULTIPLE_HISTORY_TABLES: "{{ EDXAPP_ENABLE_READING_FROM_MULTIPLE_HISTORY_TABLES }}"
  SHOW_HEADER_LANGUAGE_SELECTOR: "{{ EDXAPP_SHOW_HEADER_LANGUAGE_SELECTOR }}"
  SHOW_FOOTER_LANGUAGE_SELECTOR: "{{ EDXAPP_SHOW_FOOTER_LANGUAGE_SELECTOR }}"

#
# RaccoonGang's single instance and vagrant specific settings
#

ELASTICSEARCH_HEAP_SIZE: 300m
COMMON_HOSTNAME: "hawthorn"
RG_ADD_HOSTNAME_TO_HOSTS_FILE: true

EDXAPP_GRADE_STORAGE_TYPE_LOCAL: true
EDXAPP_GRADE_STORAGE_CLASS: 'django.core.files.storage.FileSystemStorage'
EDXAPP_GRADE_STORAGE_KWARGS:
  base_url: '/media/grades/'
  location: '/edx/var/edxapp/media/grades'

COMMON_ENABLE_NEWRELIC_APP: False
NEWRELIC_LICENSE_KEY: ""
ELASTICSEARCH_CLUSTERED: False
